version: '3.9'

services:
  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:80"
    environment:
      - VUE_APP_API_BASE_URL=http://backend:5000
    depends_on:
      - backend

  backend:
    image: your-backend-image
    ports:
      - "5000:5000"

